env:
  browser: true
  es6: true
extends:
  - standard
  - react-app
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2018
  sourceType: module
plugins:
  - "@typescript-eslint"
  - simple-import-sort
rules:
  "simple-import-sort/sort": "error"
  jsx-quotes: ["error", "prefer-single"]
  no-unused-vars: "off"
  "@typescript-eslint/no-unused-vars": "error"
